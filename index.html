<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-01_input</title>
</head>
<body>
    <h1>フォームの入力内容を取得する</h1>
    <h2>入力内容を読み取って出力</h2>
    <form action="#" id="form">
        <input type="text" name="word">
        <input type="submit" value="検索">
    </form>
    <p id="output"></p>
  <div class="container">
    <script>
        document.getElementById('form').onsubmit = function () {
            var search = document.getElementById('form').word.value;
            document.getElementById('output').textContent = 'https://search.rakuten.co.jp/search/mall/' + search + '';
            window.open('https://search.rakuten.co.jp/search/mall/' + search + '');
            window.open('https://aucfree.com/search?o=t2&q=' + search + '', '_blank');
            window.open('https://auctions.yahoo.co.jp/search/search?auccat=&tab_ex=commerce&ei=utf-8&aq=-1&oq=&sc_i=&exflg=1&p=' + search + '', '_blank');
            window.open('https://www.amazon.co.jp/s/ref=nb_sb_noss_2?__mk_ja_JP=カタカナ&url=search-alias%3Daps&field-keywords=' + search + '', '_blank');
            window.open('https://www.suruga-ya.jp/search?category=&search_word=' + search + '', '_blank');
            window.open('https://shopping.yahoo.co.jp/search;_ylt=A2RmPFseV5ZckVkAQhKkKdhE?p=' + search + '', '_blank');
            window.open('https://slist.amiami.jp/top/search/list?s_keywords=' + search + '', '_blank');
            window.open('https://www.yodobashi.com/?word=' + search + '', '_blank');
            window.open('https://www.suruga-ya.jp/search_buy?category=&search_word=' + search + '', '_blank');



            // return false;
        };
        </script>
    </div>        
    </body>
    </html>
